<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>90s Tech Quiz</title>

<style>
    /* 90s Desktop Background */
    body {
        font-family: "Courier New", Courier, monospace;
        background-color: #000; /* Classic black background */
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* The 'Window' Container */
    .quiz-container {
        background: #c0c0c0; /* Classic Windows Gray */
        width: 450px;
        padding: 4px;
        border-top: 2px solid #fff;
        border-left: 2px solid #fff;
        border-right: 2px solid #404040;
        border-bottom: 2px solid #404040;
        box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
    }

    /* Window Title Bar */
    .title-bar {
        background: #000;
        color: white;
        padding: 5px 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
        letter-spacing: 1px;
    }

    .content-area {
        padding: 15px;
        border: 1px inset #fff;
    }

    h2 {
        font-size: 18px;
        margin-top: 0;
        text-transform: uppercase;
        border-bottom: 2px solid #000;
        padding-bottom: 10px;
    }

    .option {
        margin: 12px 0;
        font-size: 14px;
        font-weight: bold;
    }

    /* Retro Radio Buttons */
    input[type="radio"] {
        cursor: pointer;
        filter: grayscale(100%);
    }

    label {
        cursor: pointer;
    }

    /* Beveled 90s Buttons */
    button {
        width: 100%;
        padding: 10px;
        background: #c0c0c0;
        color: #000;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
        font-size: 16px;
        border-top: 2px solid #fff;
        border-left: 2px solid #fff;
        border-right: 2px solid #404040;
        border-bottom: 2px solid #404040;
        cursor: pointer;
        margin-top: 15px;
    }

    button:active {
        border-top: 2px solid #404040;
        border-left: 2px solid #404040;
        border-right: 2px solid #fff;
        border-bottom: 2px solid #fff;
        padding-top: 11px;
        padding-left: 11px;
    }

    button:hover {
        background: #d0d0d0;
    }

    #result {
        text-align: center;
        font-size: 20px;
        background: #fff;
        border: 2px inset #404040;
        padding: 10px;
        margin: 10px 0;
    }
</style>
</head>

<body>

<div class="quiz-container">
    <div class="title-bar">
        <span>QUIZ_SYSTEM.EXE</span>
        <span>[X]</span>
    </div>

    <div class="content-area">
        <h2 id="question">Question Text</h2>
        <div id="options"></div>
        <button id="submit-btn" onclick="submitAnswer()">NEXT_STEP ></button>
        <p id="result" style="display:none;"></p>
    </div>
</div>

<script>
const quizData = [
    {
        question: "What does HTML stand for?",
        options: ["Hyper Trainer Marking Language", "Hyper Text Markup Language", "High Text Marking Language", "Hyper Text Marketing Language"],
        answer: 1
    },
    {
        question: "Which language styles web pages?",
        options: ["HTML", "Python", "CSS", "Java"],
        answer: 2
    },
    {
        question: "Which is used to make webpages interactive?",
        options: ["CSS", "HTML", "JavaScript", "SQL"],
        answer: 2
    },
    {
        question: "Which symbol is used for comments in JavaScript?",
        options: ["//", "..", "#", "**"],
        answer: 0
    },
    {
        question: "Inside which HTML tag do we write JavaScript?",
        options: ["js", "javascript", "script", "code"],
        answer: 2
    },
    {
        question: "Which company developed JavaScript?",
        options: ["Google", "Netscape", "Microsoft", "Apple"],
        answer: 1
    },
    {
        question: "Which operator means OR in JavaScript?",
        options: ["&&", "||", "!", "=="],
        answer: 1
    },
    {
        question: "Which tag creates a button?",
        options: ["btn", "button", "input", "click"],
        answer: 1
    },
    {
        question: "CSS stands for?",
        options: ["Creative Style Sheets", "Colorful Style Sheets", "Cascading Style Sheets", "Computer Style Sheets"],
        answer: 2
    },
    {
        question: "Which keyword declares a variable?",
        options: ["int", "var", "float", "string"],
        answer: 1
    }

];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");

    optionsEl.innerHTML = "";
    questionEl.innerText = `${currentQuestion + 1}. ${quizData[currentQuestion].question}`;

    quizData[currentQuestion].options.forEach((option, index) => {
        const div = document.createElement("div");
        div.classList.add("option");

        // Added ID and For attribute so clicking the text selects the radio button
        div.innerHTML = `
            <input type="radio" name="answer" id="opt${index}" value="${index}">
            <label for="opt${index}">${option}</label>
        `;

        optionsEl.appendChild(div);
    });
}

function submitAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');

    if (!selected) {
        alert("CRITICAL ERROR: Please select an answer!");
        return;
    }

    if (parseInt(selected.value) === quizData[currentQuestion].answer) {
        score++;
    }

    currentQuestion++;

    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    const container = document.querySelector(".content-area");
    container.innerHTML = `
        <h2>SYSTEM FINISHED</h2>
        <div id="result">TOTAL SCORE: ${score} / ${quizData.length}</div>
        <button onclick="location.reload()">< REBOOT_SYSTEM</button>
    `;
}

loadQuestion();
</script>

</body>
</html>
